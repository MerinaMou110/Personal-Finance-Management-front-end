<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Savings Goals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FinanceApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home.html" id="homeButton">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html" id="dashButton">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about" id="aboutButton">About</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#features" id="featureButton">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html" id="profileButton">profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html" id="registerButton">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" id="loginButton">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutButton" onclick="handlelogOut()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    
    <div class="page-heading">
        <div class="container">
            <h3>Manage Savings Goals</h3>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center">
                    <li class="breadcrumb-item"><a href="dashboard.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Savings Goals</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="d-md-flex justify-content-between mb-3">
            <div class="d-flex align-items-center mb-md-0 mb-3">
                <div class="input-group me-md-2">
                    <input type="date" id="startDate" class="form-control" placeholder="Start Date">
                    <span class="input-group-text">to</span>
                    <input type="date" id="endDate" class="form-control" placeholder="End Date">
                </div>
                <button class="btn btn-warning mt-2 mt-md-0 g-2" id="filterButton">Filter</button>
            </div>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addSavingsGoalModal">Add New Goal</button>
        </div>
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Target Amount</th>
                    <th>Current Amount</th>
                    <th>Deadline</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Savings goals will be inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Add Savings Goal Modal -->
    <div class="modal fade" id="addSavingsGoalModal" tabindex="-1" aria-labelledby="addSavingsGoalModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addSavingsGoalModalLabel">Add New Goal</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addSavingsGoalForm">
                        <div class="form-group">
                            <label for="targetAmount">Target Amount</label>
                            <input type="number" class="form-control" id="targetAmount" name="target_amount" required>
                        </div>
                        <div class="form-group">
                            <label for="currentAmount">Current Amount</label>
                            <input type="number" class="form-control" id="currentAmount" name="current_amount" required>
                        </div>
                        <div class="form-group">
                            <label for="deadline">Deadline</label>
                            <input type="date" class="form-control" id="deadline" name="deadline" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Goal</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Savings Goal Modal -->
    <div class="modal fade" id="editSavingsGoalModal" tabindex="-1" aria-labelledby="editSavingsGoalModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editSavingsGoalModalLabel">Edit Goal</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editSavingsGoalForm">
                        <input type="hidden" id="goalId" name="goalId">
                        <div class="form-group">
                            <label for="editTargetAmount">Target Amount</label>
                            <input type="number" class="form-control" id="editTargetAmount" name="target_amount" required>
                        </div>
                        <div class="form-group">
                            <label for="editCurrentAmount">Current Amount</label>
                            <input type="number" class="form-control" id="editCurrentAmount" name="current_amount" required>
                        </div>
                        <div class="form-group">
                            <label for="editDeadline">Deadline</label>
                            <input type="date" class="form-control" id="editDeadline" name="deadline" required>
                        </div>
                        <div class="form-group">
                            <label for="editDescription">Description</label>
                            <textarea class="form-control" id="editDescription" name="description"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Goal</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="justify-content-center text-center p-5">
        <h3>Total Savings: <span id="totalSavingsAmount">0.00</span></h3>

    </div>

    <footer class="footer">
        <div class="container">
            <p>Privacy Policy | Terms of Service</p>
            <div class="social-links">
                <a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a>
                <a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
                <a href="https://www.linkedin.com"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="saving_goals.js"></script>
    <script src="permission.js"></script>
    <script src="logout.js"></script>
</body>
</html>
