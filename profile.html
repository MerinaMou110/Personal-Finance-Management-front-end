<body>

    <header class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FinanceApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home.html" id="homeButton">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html" id="dashButton">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about" id="aboutButton">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#features" id="featureButton">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html" id="profileButton">Profile</a>

<div class="page-heading">
    <div class="container">
        <h3>Your Profile</h3>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb justify-content-center">
                <li class="breadcrumb-item"><a href="dashboard.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Profile</li>
            </ol>
        </nav>
    </div>
</div>

<div id="user-details-container" class="user-details-container p-4 w-75 justify-content-center m-auto">
    <form id="user-details-form" enctype="multipart/form-data">
      
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" readonly>
      </div>
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" name="first_name" readonly>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="last_name" readonly>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" readonly>
      </div>
      
      <button type="button" class="btn btn-primary" id="editUserBtn">Edit</button>
      <button type="submit" class="btn btn-success d-none" id="saveUserBtn">Save</button>
    </form>
</div>

        <p>Privacy Policy | Terms of Service</p>

</footer>

</body>
</html>
