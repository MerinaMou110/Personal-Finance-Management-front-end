<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<header class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">FinanceApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="home.html" id="homeButton">Home</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="#about" id="aboutButton">About</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="#features" id="featureButton">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html" id="profileButton">profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html" id="registerButton">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html" id="loginButton">Login</a>
                </li>
               
            </ul>
        </div>
    </div>
</header>

<!-- Page Heading -->
<div class="page-heading">
    <div class="container">
        <h3>Please Register</h3>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb justify-content-center">
                <li class="breadcrumb-item"><a href="home.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Register</li>
            </ol>
        </nav>
    </div>
</div>

<!-- Registration section -->
<div class="container login-container">
    <div class="row">
        <div class="col-md-6">
            <form id="registrationForm" onsubmit="handleRegistration(event)" class="registration-form" enctype="multipart/form-data">
                
                <p id="error" class="error-message"></p>
                <div class="form-group">
                    <input id="username" type="text" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input id="first_name" type="text" class="form-control" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input id="last_name" type="text" class="form-control" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input id="email" type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input id="password" type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input id="confirm_password" type="password" class="form-control" placeholder="Confirm Password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        <div class="col-md-6 d-none d-md-block">
            <img class="w-100" src="./Images/register.png" alt="Register Image">
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p>Privacy Policy | Terms of Service</p>
        <div class="social-links">
            <a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a>
            <a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="auth.js"></script>
<script src="permission.js"></script>

</body>
</html>
